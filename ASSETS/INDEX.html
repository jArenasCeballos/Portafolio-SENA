<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/Users/adsi-manana/Desktop/Portafolio-SENA/ASSETS/CSS/Index.css">
    <title>Formulario</title>
</head>
<body>
    <form class="row g-3 needs-validation" novalidate class="cuadro">
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="validationCustom01" value="" required>
          <div class="valid-feedback">
            Se ve bien!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="validationCustom02" value="" required>
          <div class="valid-feedback">
            Se ve bien!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustomUsername" class="form-label">Correo</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
              Por favor, ingrese un correo
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom03" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="validationCustom03" required>
          <div class="invalid-feedback">
            Por favor, ingresar una ciudad válida
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom04" class="form-label">Tipo de identificación</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Seleccione...</option>
            <option>C.C.</option>
            <option>T.I.</option>
            <option>Cédula de extranjería</option>
            <option>Registro civil</option>
          </select>
          <div class="invalid-feedback">
            Por favor seleccione un tipo de identificación...
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom05" class="form-label">Número de identificación</label>
          <input type="text" class="form-control" id="validationCustom05" required>
          <div class="invalid-feedback">
            Por favor digite su número de identificación
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
             Acepto los términos y condiciones
            </label>
            <div class="invalid-feedback">
              Debes estar de acuerdo antes de enviar
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Enviar formulario</button>
        </div>
      </form>
     <script src="/Users/adsi-manana/Desktop/Portafolio-SENA/ASSETS/JS/Index.js"></script>
</body>
</html>
